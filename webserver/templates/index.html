<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Welcome to W4111's Music Application</h1>

<!---
  <div>
    {% for n in data %}

  <p><b>Please log in to view your library:</b></br>
  <font size="3"><i>From your library, you can see song recommendations to add to your library</i></font>
  <form action="/my_library" method="post">
    <input type="text" name="sid" style="display:none;"></br>
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uid" required>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pw" required>
    <button type="submit">View your library</button>
  </form></p>


  <h2>Search for a song by:</h2>
  <form method="POST" action="/search_by_song">
    <p>song name: <input type="text" name="song"> <input type="submit" value="Submit"></p>
  </form>
  <form method="POST" action="/search_by_artist">
    <p>artist name: <input type="text" name="artist"> <input type="submit" value="Submit"></p>
  </form>
  <form method="POST" action="/search_by_album">
    <p>album name: <input type="text" name="album"> <input type="submit" value="Submit"></p>
  </form>


</body>


</html>
